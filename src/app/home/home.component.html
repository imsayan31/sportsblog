<section class="main-body-container container">
  <h3 class="bloack-header">Latest Stories</h3>
  <div class="row">
    <div class="news-wrap" *ngFor="let eachBlog of blogList">
      <div class="col-sm-4">
        <mat-card class="example-card">
          <div class="category-section">
            <i class="fa fa-tag" aria-hidden="true"></i> {{ eachBlog.category }}
          </div>
          <a
            [routerLink]="['blogs', eachBlog.ID]"
            routerLinkActive="router-link-active"
          >
            <img
              mat-card-image
              [src]="eachBlog.image"
              width="300"
              [alt]="eachBlog.title"
            />
          </a>
          <mat-card-header>
            <mat-card-title
              ><a
                [routerLink]="['blogs', eachBlog.ID]"
                routerLinkActive="router-link-active"
                >{{ eachBlog.title | limitchar: 50 }}</a
              ></mat-card-title
            >
          </mat-card-header>
          <mat-card-content>
            <p>{{ eachBlog.content | limitchar: 200 }}</p>
          </mat-card-content>
          <mat-card-actions>
            <a mat-button title="Like">
              <i class="fa fa-heart-o" aria-hidden="true"></i>
              <span class="action-counter">200+</span>
            </a>
            <a mat-button title="Share">
              <i class="fa fa-share" aria-hidden="true"></i>
              <span class="action-counter">50+</span>
            </a>
            <a mat-button title="Comments">
              <i class="fa fa-comments" aria-hidden="true"></i>
              <span class="action-counter">250+</span>
            </a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="row">
    <section class="editor-pick-section">
      <h3 class="bloack-header">
        Editorâ€™s Picks
        <img [src]="editorsPick" />
      </h3>
    </section>
  </div>
</section>
