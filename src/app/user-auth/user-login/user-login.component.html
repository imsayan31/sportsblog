<section class="site-modal user-login-modal">
  <div class="site-modal-content">
    <div class="site-modal-header">
      <h2>Log In</h2>
      <span>
        <a href="javascript:void(0);" (click)="closeModal()">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >close</mat-icon
          >
        </a>
      </span>
    </div>
    <div class="site-modal-body">
      <div class="row">
        <div class="col-sm-8">
          <div class="login-frm">
            <form [formGroup]="loginForm">
              <div class="">
                <mat-form-field>
                  <input
                    type="email"
                    name="user_email"
                    formControlName="user_email"
                    placeholder="Email*"
                    matInput
                  />
                  <mat-error
                    *ngIf="loginForm.get('user_email').errors?.required"
                    >Email is required.</mat-error
                  >
                  <mat-error *ngIf="loginForm.get('user_email').errors?.email"
                    >Email is not in format.</mat-error
                  >
                </mat-form-field>
              </div>
              <div>
                <mat-form-field>
                  <input
                    type="text"
                    name="user_password"
                    formControlName="user_password"
                    placeholder="Password*"
                    matInput
                  />
                  <mat-error
                    *ngIf="loginForm.get('user_password').errors?.required"
                    >Password is required.</mat-error
                  >
                </mat-form-field>
              </div>
              <div class="form-action-sec">
                <button mat-raised-button color="primary">Log in</button>
                <a href="javascript:void(0);">Forgot Password?</a>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-4">
          <span class="portal-separation">OR</span>
          <ul class="social-login-btn">
            <li>
              <a href="javascript:void(0);">
                <img src="../../../assets/images/facebook-login.png" />
                <!-- <mat-icon aria-hidden="false" aria-label="Login with Facebook">facebook</mat-icon> -->
              </a>
            </li>
            <li>
              <a href="javascript:void(0);">
                <!-- <mat-icon aria-hidden="false" aria-label="Login with Google">google-plus-box</mat-icon> -->
                <img src="../../../assets/images/google-login.png" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="site-modal-footer"></div>
  </div>
</section>
