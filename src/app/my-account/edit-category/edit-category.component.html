<div class="main-body-container container">
  <div class="row">
    <div class="col-md-3">
      <app-user-sidebar></app-user-sidebar>
    </div>
    <div class="col-md-9">
      <h2>Edit details for: {{ categoryName }}</h2>
      <div class="action-new-btn">
        <a routerLink="/my-account/categories"
          ><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back to
          list</a
        >
      </div>

      <mat-card>
        <!-- <mat-card-title>Edit Category Details</mat-card-title> -->
        <form [formGroup]="categoryEditForm" (submit)="onEditCategorySubmit()">
          <div>
            <mat-form-field>
              <input
                type="text"
                name="category_name"
                formControlName="category_name"
                matInput
                placeholder="Category Name"
              />
              <mat-error
                *ngIf="categoryEditForm.get('category_name').errors?.required"
                >Category name is required.
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <textarea
                name="category_desc"
                formControlName="category_desc"
                matInput
                placeholder="Category Description"
              ></textarea>
              <mat-error
                *ngIf="categoryEditForm.get('category_desc').errors?.required"
                >Category description is required.
              </mat-error>
              <mat-error
                *ngIf="
                  categoryEditForm.controls['category_desc'].hasError(
                    'maxlength'
                  )
                "
                >Maximum length would be 100.</mat-error
              >
            </mat-form-field>
          </div>
          <div>
            <button type="submit" mat-raised-button>Update Category</button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
